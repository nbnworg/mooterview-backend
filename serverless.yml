service: mooterview-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  profile: ${self:custom.profiles.${opt:stage, 'sandbox'}}
  environment:
    USER_POOL_ID: ${self:custom.userpools.poolid.${opt:stage, 'sandbox'}}
    CLIENT_ID: ${self:custom.userpools.clientid.${opt:stage, 'sandbox'}}
    SECRET_NAME: ${self:custom.secretName.${opt:stage, 'sandbox'}}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource: "*"

    - Effect: Allow
      Action:
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminDeleteUser
        - cognito-idp:AdminUpdateUserAttributes
        - cognito-idp:AdminGetUser
        - cognito-idp:AdminInitiateAuth
        - cognito-idp:AdminSetUserPassword
      Resource: arn:aws:cognito-idp:us-east-1:${self:custom.accountIds.${opt:stage, 'sandbox'}}:userpool/${self:custom.userpools.poolid.${opt:stage, 'sandbox'}}

    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource: arn:aws:secretsmanager:us-east-1:${self:custom.accountIds.${opt:stage, 'sandbox'}}:secret:${self:custom.secretName.${opt:stage, 'sandbox'}}-*
custom:
  accountIds:
    production: "747136956388"
    sandbox: "061051226351"
  profiles:
    production: NBNW_Old_permissions-747136956388
    sandbox: AdministratorAccess-061051226351
  userpools:
    poolid:
      sandbox: us-east-1_YdyOikAeJ
      production: us-east-1_ZQGnzljqh
    clientid:
      sandbox: 3kv5sves5oegd1qu06632j24mi
      production: 1g2qrjl4c3r1a6ciin2b5rlcol
  secretName:
    sandbox: gpt
    production: gpt
  functionNames:
    production: Mooterview-Backend
    sandbox: Mooterview-Backend

functions:
  app:
    name: ${self:custom.functionNames.${opt:stage, 'sandbox'}}
    handler: dist/app.handler
    timeout: 15
    events:
      # users
      - http:
          path: /users/
          method: post
          cors: true
      - http:
          path: /users/login
          method: post
          cors: true
      - http:
          path: /users/{userId}
          method: get
          cors: true
      - http:
          path: /users/updateStreak/{userId}
          method: patch
          cors: true
      - http:
          path: /users/{userId}/sessions
          method: get
          cors: true
      - http:
          path: /users/{userId}/solved_problems
          method: get
          cors: true
      - http:
          path: /users/{userId}/problems/{problemId}/sessions
          method: get
          cors: true
      # problems
      - http:
          path: /problems/
          method: post
          cors: true
      - http:
          path: /problems/
          method: get
          cors: true
      - http:
          path: /problems/{problemId}
          method: get
          cors: true
      # sessions
      - http:
          path: /sessions
          method: post
          cors: true
      - http:
          path: /sessions/{sessionId}
          method: get
          cors: true
      - http:
          path: /sessions/{sessionId}
          method: patch
          cors: true
      - http:
          path: /sessions/{sessionId}
          method: delete
          cors: true
      #prompt
      - http:
          path: /prompt/response
          method: post
          cors: true
      - http:
          path: /prompt/verify-approach
          method: post
          cors: true
      #auth
      - http:
          path: /auth/refresh
          method: post
          cors: true
